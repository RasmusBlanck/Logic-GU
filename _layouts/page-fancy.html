---
layout: default
---

<main class="page">
  <h1 class="page-title">
      {% if page.logo %}
        <img src="/assets/{{ page.logo }}" alt="{{ page.logo-alt }}" class="logo-image">
      {% endif %}
      {{ page.title }}
  </h1>

  {% if page.header-image %}
    <img src="/assets/{{ page.header-image }}">
  {% endif %}

  {{ content }}
</main>
